<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 9</title>
  </head>
  <body>
    <script>
      var x = 12;
      var y = 13;
      var z = x * y;

      /* Using console.log() to display JS values in the browser */
      console.log("z:", z);

      /* setting breakpoint using the 'debugger' keyword */
      debugger;
      document.getElementById("result").innerHTML = z;
    </script>
    <p>The result of 12 * 13 = <span id="result"></span></p>
  </body>
</html>
